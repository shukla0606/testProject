<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(./1.jpg);
        }

        /* .registration-box{
            width: 800px;
        } */

        .container {
            position: relative;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .container form{
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"], /* Date of Birth field styling */
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin: 10px 0;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 40px;
        }

        .note {
            font-size: 14px;
            color: #777;
        }

        .note a {
            color: #4caf50;
            text-decoration: none;
        }

        .privacy {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <div class="container">
            <h2>Registration Form</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
    
                <div class="form-group">
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" placeholder="At least 8 characters" required>
                </div>
    
                <div class="form-group">
                    <label for="country">Country:</label>
                    <select id="country" name="country">
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <!-- Date of Birth Field -->
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
    
                <!-- College Field -->
                <div class="form-group">
                    <label for="college">College:</label>
                    <input type="text" id="college" name="college" placeholder="Your college/university" required>
                </div>
                <!-- End of Date of Birth and College Fields -->
    
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" placeholder="Your age" required>
                </div>
    
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="interests">Interests:</label>
                    <input type="text" id="interests" name="interests" placeholder="Your interests" required>
                </div>
    
                <div class="note">
                    By clicking "Register," you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </div>
    
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
    
                <div class="privacy">
                    We will never share your information with third parties.
                </div>
            </form>
        </div>
    </div>
</body>
</html>
